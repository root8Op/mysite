<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpot" content="css,html,java">
        <title>Registration Page</title>
    </head>
    
    <body background="https://images6.alphacoders.com/460/460328.jpg">
        <h2 style="color: rgba(255, 228, 196, 0.718);"><marquee behavior="full" direction="left">SIGNUP HERE</marquee></h2>
        <hr style="border: 2px solid rgba(0, 0, 0, 0.331);">
        <form align="center" action="website.off.html">
            <label><b>First Name:</b></label>
            <input type="text" name="First Name" placeholder="Name">
            <br><br>
            <label><b>Last Name:</b></label>
            <input type="text" name="Last Name" placeholder="Last Name">
            <br><br>
            <label><b>DOB:</b></label>
            <input type="date">
            <br><br>
            <label for="mycheck"><b>Gender:</b></label><br>
                <input type="radio" name="Gender" value="Male" checked>Male<br>
                <input type="radio" name="Gender" value="Female">Female<br>
                <input type="radio"name="Gender" value="others">others<br>
            <br><br>
            <label><b>Phone:</b></label>
            <select>
                <option></option>
                <option>+91</option>
            </select>
            <input type="number" name="Contact Number">
            <br><br>
            <label><b>Email:</b></label>
            <input type="email" placeholder="Email">
            <br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
